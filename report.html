<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;

    }

      max-width: 400px;
      width: 100%;

      background-color: #fff;

    label {

    <textarea id="Complaint" name="Complaint" rows="4" required></textarea>
